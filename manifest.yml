---
applications:
  - name: api-gateway-test-pfs
    stack: cflinuxfs3
    instances: ((INSTANCES))
    memory: ((MEMORY))
    buildpacks:
      - https://github.com/cloudfoundry/apt-buildpack
      - https://github.com/cloudfoundry/binary-buildpack
    command: ./run.sh ((ENVIRONMENT_NAME))
    services:
      - api-gateway-db-test-pfs
    routes:
      - route: give-((ENVIRONMENT_NAME))-test-pfs.app.cloud.gov
    env:
      KONG_DATABASE: postgres
      KONG_PROXY_LISTEN: 0.0.0.0:8080
      KONG_ADMIN_LISTEN: 0.0.0.0:8081
      KONG_DB_UPDATE_FREQUENCY: 3
      KONG_DB_UPDATE_PROPAGATION: 1
      KONG_LOG_LEVEL: notice
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_TRUSTED_IPS: 0.0.0.0/0
